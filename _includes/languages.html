<div>
    <ul>
        {% for language_hash in site.data.languages %}
        {% assign language = language_hash[1] %}
        <li class="lang_select"><a href="{% if language.code != 'en' %}/{{ language.code }}{% endif %}/{{ include.currentPage }}" class="wpml-ls-link"><span class="lang_text" lang="{{ language.code }}">{{ language.language }}</span></a></li>
        {% endfor %}
    </ul>
</div>

<div>
    <h1>Pages</h1>
    <ul>
        <li><a href="/{% if include.lang != 'en' %}{{ include.lang }}{% endif %}">Index</a>
        <li><a href="{% if include.lang != 'en' %}/{{ include.lang }}{% endif %}/about">About</a>
    </ul>
</div>
